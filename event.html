<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style/style.css">
    <title>Sonidos del Odio</title>

</head>

<body>

    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="/img/logo.png" alt="Sonidos del Odio Logo" class="logo">
            </div>
            <nav>
                <ul class="menu-items">
                    <li><a href="#reseñas" class="menu">Reseñas</a></li>
                    <li><a href="#conciertos" class="menu">Conciertos</a></li>
                    <li><a href="#suscríbete" class="menu">Suscríbete+</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <main>
        <section class="contenedor-event">
            <div class="inicio-resena">
                <h2 class="Titulo-evento">Agenda Conciertos 2025</h2>
            </div>
            <div class="galeria">
                <div class="galeria-item">
                    <img src="/img/concierto1.jpg" alt="" class="galeria-img">
                    <h3 class="galeria-titulo">Concierto 1</h3>
                </div>
                <div class="galeria-item">
                    <img src="/img/concierto2.jpg" alt="" class="galeria-img">
                    <h3 class="galeria-titulo">Concierto 2</h3>
                </div>
                <div class="galeria-item">
                    <img src="/img/concierto3.jpg" alt="" class="galeria-img">
                    <h3 class="galeria-titulo">Concierto 3</h3>
                </div>
                <div class="galeria-item">
                    <img src="/img/concierto4.jpg" alt="" class="galeria-img">
                    <h3 class="galeria-titulo">Concierto 4</h3>
                </div>
                <div class="galeria-item">
                    <img src="/img/concierto5.jpg" alt="" class="galeria-img">
                    <h3 class="galeria-titulo">Concierto 5</h3>
                </div>
                <div class="galeria-item">
                    <img src="/img/concierto6.jpg" alt="" class="galeria-img">
                    <h3 class="galeria-titulo">Concierto 6</h3>
                </div>
            </div> <!-- Cierre correcto del div .galeria -->
        </section>
    </main>
    



    <footer>
        <div class="footer-content">
            <p class="footer-text">Roberto Rivas A. &copy; 2025</p>
            <div class="footer-links">
                <a href="#" class="footer-icon"><i class="fa-brands fa-linkedin"></i></a>
                <a href="#" class="footer-icon"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" class="footer-icon"><i class="fa-brands fa-github"></i></a>
            </div>
        </div>
    </footer>
</body>

</html>
